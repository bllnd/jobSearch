<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Styling links</title>
    <style type="text/css">
      /* Write your CSS solution here */
      a{
        text-transform: uppercase;
        text-decoration: none;
        cursor: help;
      }
      a:after {
        content: "<";
      }
      a:before {
        content: ">";
      }
    </style>
  </head>
  <body>
    <a href="http://www.testdome.com">Check documentation</a>
  </body>
</html>
